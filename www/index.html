<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank Test Application</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="blank">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <!--ion-nav-buttons to show the hamburger menu on a child element-->
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
                <!--title of header-->
                <ion-nav-title>Blank Template</ion-nav-title>
                <ion-nav-buttons side="right">
                    <button menu-toggle="right" class="button button-icon icon ion-help"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <!--Viewport for other states-->
            <ion-nav-view></ion-nav-view>

            <!--TABBED NAVS IF NEEDED-->
            <!--<ion-tabs class="tabs-energized tabs-icon-top">
                <ion-tab title="#" icon="ion-home" href="#">
                    <ion-view></ion-view>
                </ion-tab>

                <ion-tab title="#" icon="ion-star" href="#">
                    <ion-view></ion-view>
                </ion-tab>
            </ion-tabs>-->
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <header class="bar bar-header bar-dark">
                <h1 class="title">Left Menu</h1>
            </header>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="link1">link 1</ion-item>
                    <ion-item nav-clear menu-close ui-sref="link2">link 2</ion-item>
                    <ion-item nav-clear menu-close ui-sref="link3">link 3</ion-item>
                    <ion-item nav-clear menu-close ui-sref="link4">link 4</ion-item>
                    <ion-item nav-clear menu-close ui-sref="link5">link 5</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    
    
    <ion-pane>
        <ion-content>
            <!-- Put your code in here for it to show up on start page! -->
        </ion-content>
    </ion-pane>
    
  </body>
</html>
